<html lang="es" ng-app='reto_covid'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/style.css">
    <link rel="stylesheet" href="view/css/footer.css">

    <title>Página de Inicio</title>
</head>

<body>
    <!--NAVBAR-->
    <div id="navbar"></div>

    <div class="row py-2">
        <div class="col-lg-9 col-md-8 col-sm-12 ">
            <div class="text-center p-2">
                <img src="view/img/informacion-covid.png" alt="" srcset="" class="img-fluid py-2Z">
                
                <img src="view/img/pruebas_covid.png" alt="" srcset="" class="img-fluid py-2">
            </div>
        </div>
        <!-- login-->
        <div class="col-lg-3 col-md-4 col-sm-12  login">
            <div class="form_login bg-light rounded">
                <form ng-controller="loginController">
                    <h5 class="">ACCESO CARPETA SALUD</h5>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginUser">DNI: </label>
                        <input type="text" class="form-control" ng-model='usuario'/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPasswordr">Contraseña: </label>
                        <input type="password" class="form-control" ng-model='password'/>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-block"  ng-click='login()'>Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container py-2">
        
        

    

    </div>

    <div class="container py-2">

        <div id="carousel" class="">
            <div class="carousel-inner">
              <div class="item">
                test1
              </div>
              <div class="item">
                test2
              </div>
              <div class="item">
                test3
              </div>
              <div class="item">
                test4
              </div>
              <div class="item">
                test5
              </div>
            </div>
            <button class="carousel-control" type="button" data-slide="next">
              next
            </button>
            <button class="carousel-control" type="button" data-slide="prev">
              prev
            </button>
          </div>

    </div>

    
    <div class="container py-2" ng-controller="carouselController">

        <h2>TESTING</h2>

        <div class="d-flex">
            <div class="card" ng-repeat='card in activeArr'>
                {{ card }}
            </div>
        </div>

        

    </div>

    <!--FOOTER-->
    <div id="footer"></div>

</body>
<!--SCRIPTS-->
<script src="view/js/jquery-3.6.0.js"></script>
<script src="view/js/angular.min.js"></script>
<script src="view/js/bootstrap.bundle.min.js"></script>
<script src="view/js/script.js"></script>
<script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
<script src="view/js/insert.js"></script>

</html>
