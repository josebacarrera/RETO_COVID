    <div id="navbar"></div>

                <div class="pl-sm-4 pl-2" id="img-section"> <b>Foto de perfil</b>
                    <p>Tamaño máximo aceptado: 1MB</p> <button class="btn button border"><b>Subir</b></button>
                </div>
            </div>
        <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Nombre</label><input type="text" disabled class="form-control"  value=""></div>

        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">GUARDAR CAMBIOS</button></div>
    </div>
